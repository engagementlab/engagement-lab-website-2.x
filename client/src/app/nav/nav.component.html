        <a
            #menuBtn
            id="menu-btn"
            class="column"
            (click)="openCloseNav()"
            tabindex="0"
            role="link"
            aria-label="Main menu open/close"
        >
            <div id="label">
                <div #menuOpen class="open">Menu</div>
                <div #menuClose class="close"><span>Close</span> Menu</div>
            </div>
        </a>
    </nav>

    <section
        #menu
        id="menu"
        (scroll)="onMenuScroll($event)"
        [class.isOpen]="searchEnabled"
        role="dialog"
        aria-labelledby="aria-label-nav"
    >
        <span class="hidden" id="aria-label-nav">Site navigation</span>
        <div #menuLinks id="links" *ngIf="!searchEnabled">
            <section>
                <h3 *ngFor="let link of navLinks" role="link">
                    <a
                        *ngIf="itemActive(link.url) && !link.subLinks"
                        class="active"
                        (click)="openCloseNav()"
                        >{{ link.label }}</a
                    >
                    <a
                        *ngIf="
                            !itemActive(link.url) &&
                            !link.subLinks &&
                            link.enabled
                        "
                        routerLink="/{{ link.url }}"
                        >{{ link.label }}</a
                    >
                    <details
                        *ngIf="link.subLinks && link.subLinks.length > 0"
                        class="sublink-label"
                    >
                        <summary>{{ link.label }}</summary></details
                    >
                    <div
                        *ngIf="link.subLinks && link.subLinks.length > 0"
                        id="sublinks-{{ link.label }}"
                        class="sublinks"
                    >
                        <h4
                            *ngFor="let link of link.subLinks"
                            class="sub"
                            role="link"
                        >
                            <a
                                *ngIf="itemActive(link.url)"
                                (click)="openCloseNav()"
                                class="active"
                                >{{ link.label }}</a
                            >
                            <a
                                *ngIf="!itemActive(link.url)"
                                routerLink="/{{ link.url }}"
                                >{{ link.label }}</a
                            >
                        </h4>
                    </div>
                </h3>
            </section>
            <hr />
            <section>
                <h3
                    *ngFor="let link of navSubLinks"
                    class="sub"
                    [class.disabled]="!link.enabled"
                    role="link"
                >
                    <a *ngIf="link.href" href="{{ link.href }}"
                        >{{ link.label }}
                        <!-- External link icon -->
                        <svg viewBox="0 0 15 15" width="15" height="15">
                            <g
                                transform="matrix(0.042265, 0, 0, 0.042265, 0, 2)"
                            >
                                <g>
                                    <path
                                        d="M266.422,0h-97.625c-9.65,0-17.5,7.851-17.5,17.5c0,9.649,7.85,17.5,17.5,17.5h55.377l-92.375,92.374   c-3.307,3.305-5.127,7.699-5.127,12.375c0,4.676,1.819,9.069,5.125,12.371c3.306,3.309,7.699,5.13,12.375,5.13   c4.674,0,9.069-1.82,12.376-5.127l92.374-92.375v55.377c0,9.649,7.851,17.5,17.5,17.5c9.649,0,17.5-7.851,17.5-17.5V17.5   C283.922,7.851,276.071,0,266.422,0z"
                                        class="arrow"
                                        style="fill: rgb(255, 255, 255);"
                                    ></path>
                                    <path
                                        d="M201.137,253.922H30V82.785h128.711l30-30H15c-8.284,0-15,6.716-15,15v201.137c0,8.284,6.716,15,15,15h201.137   c8.284,0,15-6.716,15-15V95.211l-30,30V253.922z"
                                        style="fill: rgb(255, 255, 255);"
                                    ></path>
                                </g>
                            </g>
                        </svg>
                    </a>
                    <a
                        *ngIf="itemActive(link.url)"
                        (click)="openCloseNav()"
                        class="active"
                        >{{ link.label }}</a
                    >
                    <a
                        *ngIf="
                            !itemActive(link.url) && !link.href && link.enabled
                        "
                        routerLink="/{{ link.url }}"
                        >{{ link.label }}</a
                    >
                    <a
                        *ngIf="
                            !itemActive(link.url) && !link.href && !link.enabled
                        "
                        >{{ link.label }}</a
                    >
                </h3>
            </section>
        </div>

        <div id="search-container" *ngIf="searchEnabled">
            <input
                #searchField
                id="search"
                placeholder="What are you looking for?"
                type="text"
                size="45"
                (blur)="searchBlur()"
                (focus)="searchFocus()"
                (keyup)="searchTyping(searchField.value)"
            />
            <div id="results" class="column is-full">
                <ng-container
                    #searchResultsList
                    *ngFor="let result of searchResults"
                >
                    <search-result
                        sourceName="{{ result._source.name }}"
                        content="{{ result._source.content }}"
                        type="{{ result._type }}"
                        key="{{ result._source.key }}"
                    ></search-result>
                </ng-container>
            </div>
        </div>
    </section>
</div>
