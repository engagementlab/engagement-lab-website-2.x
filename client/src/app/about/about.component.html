<h2>About</h2>

<section class="columns is-mobile is-multiline" *ngIf="content !== undefined">
    <div class="column is-4-tablet is-11-mobile">
        <h3 class="blurb" [innerHTML]="content?.summary1.html"></h3>
    </div>
    <div class="column is-11-mobile">
        <cdn-image
            cloudinaryPrefix="/"
            cloudinaryId="{{ content.image.public_id }}"
            width="808"
            autoFormat="true"
            [responsive]="true"
            alt="About flavor image"
        ></cdn-image>
    </div>
</section>

<section id="partners" class="columns is-multiline is-mobile">
    <div class="column is-11-mobile is-full-tablet">
        <hr class="thick" />
        <h1 class="uppercase">
            Organizations we've worked with
        </h1>
    </div>
    <div
        class="column is-1-tablet is-2-mobile"
        *ngFor="let partner of partners"
    >
        <cdn-image
            cloudinaryPrefix="/"
            cloudinaryId="{{ partner.image.public_id }}"
            width="130"
            autoFormat="true"
            alt="Icon for {{ partner.name }} partner "
        ></cdn-image>
    </div>
</section>
